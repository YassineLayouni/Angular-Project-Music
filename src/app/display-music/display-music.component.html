<div class="col" style="margin-top : 5vh" id ="Box">
    <div [ngClass]="{'card':true,'c1':placement=='home','c2':placement=='album'}" >
        <img id="record" class="card-img-top rounded" [src]="music.photoRecord"/>
        <div class="card-body" *ngIf="placement == 'home'">
            <p class="card-title" align="center">{{music.name}}</p>
            <a [routerLink]="['/Home/Artist/Album&Music/',music.refAlbum]" class="stretched-link"></a>
        </div>
   </div>
</div>
