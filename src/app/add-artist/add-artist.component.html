<div id="mainContainer">
    <div>
            <div id="rollerCoster">
                <div id="carousel" class="carousel slide z-depth-1-half" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../assets/AddArtist1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/AddArtist2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/AddArtist3.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/AddArtist4.jpg" alt="Fourth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/AddArtist5.jpg" alt="Fifth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/AddArtist6.jpg" alt="Sixth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/AddArtist7.jpg" alt="Seventh slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/AddArtist8.jpg" alt="Eigth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/AddArtist9.jpg" alt="Nineth slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
    </div>
    <div id="adding">
        <p id="title">Add New Artist</p><br/>
        <form #f="ngForm" (ngSubmit)="onAddArtist(f)">
            <input class="form-control" type="number" id="ref" name="ref" required placeholder="Reference" required #ref="ngModel" ngModel>
            <div *ngIf="ref.touched&&ref.invalid" class="invalid">Identification is required</div>
            <div *ngIf="ref.dirty&&findReference(ref.value)" class="invalid">Reference already exists</div>
            <br/>
            <input class="form-control" type="text" id="name" name="name" required placeholder="Name & Last Name" #name="ngModel" ngModel>
            <div *ngIf="name.touched&&name.invalid" class="invalid">Name is required</div>

            <br/>
            
    
            <div id="photo">
               <label for="photoInput">
                   <div class="photoInputContainer">
                       <div class="photoContainer">CHOOSE FILE</div>
                       <div><input type="text" class="photoName" placeholder="Input Photo from assets" name="photoName" [(ngModel)]="photo" disabled></div>
                   </div>
                </label>
                <input type="file" class="photoInput1" id="photoInput" name="photo" (input)="onInputPhoto($event)"/>
            </div>
            <br/>

            
            <div class="photo">
               <label for="profilePhotoInput">
                   <div class="photoInputContainer">
                       <div class="photoContainer">CHOOSE FILE</div>
                       <div><input type="text" class="photoName" placeholder="Input Profile Photo fom assets" name="profilePhotoName" [(ngModel)]="profilePhoto" disabled></div>
                   </div>
                </label>
                <input type="file" class="photoInput1" id="profilePhotoInput" name="profilePhoto" (input)="onInputProfilePhoto($event)"/>
            </div>
            <br/>

            
            <div class="photo">
               <label for="backgroundPhotoInput">
                   <div class="photoInputContainer">
                       <div class="photoContainer">CHOOSE FILE</div>
                       <div><input type="text" class="photoName" placeholder="Input Background Photo from assets" name="backgroundPhotoName" [(ngModel)]="backgroundPhoto" disabled></div>
                   </div>
                </label>
                <input type="file" class="photoInput1" id="backgroundPhotoInput" name="backgroundPhoto" (input)="onInputBackgroundPhoto($event)" ngModel/>
            </div>
            <br/>

            <div id="submitBtns">
                <button type="submit" [disabled]="f.invalid&&findReference(ref.value)" id="submit">Add Artist</button>
                <input type="reset" id="reset" value="Reset">
            </div>

        </form>
    </div>
</div>
