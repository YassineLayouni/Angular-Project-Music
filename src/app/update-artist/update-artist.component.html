<div id="mainContainer">
    <div>
        <div id="rollerCoster">
            <div id="carousel" class="carousel slide z-depth-1-half" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../assets/AddArtist1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../assets/AddArtist2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../assets/AddArtist3.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../assets/AddArtist4.jpg" alt="Fourth slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../assets/AddArtist5.jpg" alt="Fifth slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../assets/AddArtist6.jpg" alt="Sixth slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../assets/AddArtist7.jpg" alt="Seventh slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../assets/AddArtist8.jpg" alt="Eigth slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../assets/AddArtist9.jpg" alt="Nineth slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div id="update">
        <h1 id="title">Update Artist</h1>
        <form [formGroup]="updateForm" (ngSubmit)="onUpdateArtist()">
            <label for="ref">Identification</label>
            <input type="number" class="form-control" name="ref" id="red" [placeholder]="artist.ref" formControlName="ref">
            <br/>
            
            <label for="name">Name & Last Name</label>
            <input type="text" class="form-control" name="name" id="name" [placeholder]="artist.name" formControlName="name">
            <br/>
            
            <label>Photo</label>
            <div id="photo">
               <label for="photoInput">
                   <div class="photoInputContainer">
                       <div class="photoContainer">CHOOSE FILE</div>
                       <div><input type="text" class="photoName" [placeholder]="artist.photoSrc" name="photoName"  [value]="photo"  disabled></div>
                   </div>
                </label>
                <input type="file" class="photoInput1" id="photoInput" name="photo" formControlName="photo"/>
            </div>
            <br/>

            <label>Profile Photo</label>
            <div class="photo">
               <label for="profilePhotoInput">
                   <div class="photoInputContainer">
                       <div class="photoContainer">CHOOSE FILE</div>
                       <div><input type="text" class="photoName" [placeholder]="artist.profilePhoto" name="profilePhotoName" [value]="profilePhoto"   disabled></div>
                   </div>
                </label>
                <input type="file" class="photoInput1" id="profilePhotoInput" name="profilePhoto" formControlName="profilePhoto" />
            </div>
            <br/>

            <label>background Photo</label>
            <div class="photo">
               <label for="backgroundPhotoInput">
                   <div class="photoInputContainer">
                       <div class="photoContainer">CHOOSE FILE</div>
                       <div><input type="text" class="photoName" [placeholder]="artist.background" name="backgroundPhotoName" [value]="backgroundPhoto" disabled></div>
                   </div>
                </label>
                <input type="file" class="photoInput1" id="backgroundPhotoInput" name="backgroundPhoto" formControlName="backgroundPhoto"/>
            </div>
            <br/>

            <div id="submitBtns">
                <button type="submit" [disabled]="updateForm.invalid" id="submit">Update Artist</button>
                <input type="reset" id="reset" value="Reset">
            </div>
        </form>
    </div>
</div>
<h1>{{name}}</h1>
<h1>{{this.ref}}</h1>
