<div class="col" style="margin-top : 5vh" id ="Box">
    <div class="card">
        <img class="card-img-top rounded" [src]="album.photoSrc"/>
        <img id="record" [src]="album.recordPhotoSrc">
        <div class="card-body">
            <p class="card-title" align="center">{{album.name}}</p>
            <a [routerLink]="['/Home/Artist/Album&Music/',album.ref]" class="stretched-link"></a>
        </div>
   </div>
</div>
